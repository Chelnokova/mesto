<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body class="body">
	<div class="page page-container">
		<header class="header">
			<div class="logo">
				<img src="images/logo.svg" alt="Логотип Mesto Russia" class="logo__img">
			</div>
		</header>
		<main class="main">
			<section class="profile">
				<img src="images/avatar.png" alt="Фотография пользователя" class="profile__avatar">
				<div class="profile__container">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<p class="profile__job">Исследователь океана</p>
					</div>
					<button class="profile__btn-edit" type="button"></button>
				</div>
				<button class="profile__btn-add"  type="button"></button>
			</section>
			<ul class="elements">
				<template id="template__card">
					<li class="elements__card">
						<button class="elements__basket" type="button"></button>
						<img src="#" alt="#" class="elements__img">
						<article class="elements__descr">
							<h2 class="elements__title"></h2>
							<button class="elements__like" type="button"></button>
						</article>
					</li>
				</template>
			</ul>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
		<div class="popup popup_type_edit">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<button class="popup__btn-close"  type="button"></button>
				<form action="#" name="edit-profile" class="popup__form popup__form_type_profile">
					<div class="popup__input-box">
						<input id="name-input" type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
						<span class="name-input-error popup__text-error"></span>
						<input id="job-input" type="text" placeholder="Ваш вид деятельности" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
						<span class="job-input-error popup__text-error"></span>
					</div>
					<button class="popup__btn-form popup__btn-form_type_save" type='submit'>Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_add">
			<div class="popup__container">
				<h2 class="popup__title">Новое место</h2>
				<button class="popup__btn-close"  type="button"></button>
				<form action="#" name="edit-profile" class="popup__form popup__form_type_card">
					<div class="popup__input-box">
						<input id="title-input" type="text" placeholder="Название" class="popup__input popup__input_type_title" minlength="2" maxlength="40" required>
						<span class="title-input-error popup__text-error"></span>
						<input id="link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
						<span class="link-input-error popup__text-error"></span>
					</div>
					<button class="popup__btn-form popup__btn-form_type_create" type='submit' disabled>Создать</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_view">
			<div class="popup__page">
				<button class="popup__btn-close" type="button"></button>
				<img src="#" alt="#" class="popup__image">
				<h2 class="popup__heading"></h2>
			</div>
		</div>
	</div>
	<script src="./scripts/initialCards.js" defer></script>
	<script type="module" src="./scripts/index.js" defer></script>
	<script type="module" src="./scripts/FormValidator.js" defer></script>
	<script type="module" src="./scripts/Card.js" defer></script>
</body>
</html>
