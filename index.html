<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body>
	<div class="page">
		<header class="header page-container">
			<div class="logo">
				<img src="images/logo.svg" alt="Логотип Mesto Russia" class="logo__img">
			</div>
		</header>
		<main class="main page-container">
			<section class="profile">
				<img src="images/avatar.png" alt="Фотография пользователя" class="profile__avatar">
				<div class="profile__container">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто
						</h1>
						<p class="profile__job">Исследователь океана</p>
					</div>
					<button class="profile__btn-edit" type="button"></button>
				</div>
				<button class="profile__btn-add"  type="button"></button>
			</section>
			<ul class="elements">
				<template id="template__card">
					<li class="elements__card">
						<img src="" alt="" class="elements__img">
						<article class="elements__descr">
							<h2 class="elements__title"></h2>
							<button class="elements__like" type="button"></button>
						</article>
					</li>
				</template>
			</ul>
			<section class="popup popup_type_edit">
				<div class="popup__container">
					<h2 class="popup__title">Редактировать профиль</h2>
					<button class="popup__btn-close"  type="button"></button>
					<form action="#" name="edit-profile" class="popup__form popup__form_type_profile">
						<div class="popup__input-box">
							<input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name">
							<input type="text" placeholder="Ваш вид деятельности" class="popup__input popup__input_type_job">
						</div>
						<button class="popup__btn-save" type='submit'>Сохранить</button>
					</form>
				</div>

			</section>
			<section class="popup popup_type_add">
				<div class="popup__container">
					<h2 class="popup__title">Новое место</h2>
					<button class="popup__btn-close"  type="button"></button>
					<form action="#" name="edit-profile" class="popup__form popup__form_type_card">
						<div class="popup__input-box">
							<input type="text" placeholder="Название" class="popup__input popup__input_type_title">
							<input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
						</div>
						<button class="popup__btn-create" type='submit'>Создать</button>
					</form>
				</div>

			</section>
		</main>
		<footer class="footer page-container">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
	</div>
	<script src="./scripts/script.js" defer></script>
</body>
</html>
